<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <a (click)="dettaglio()">
    <ion-card>
      <ion-card-header>
        <ion-img src="../assets/images/carbonara.jpg" style="width: 312px; height: auto;"></ion-img>
        <ion-card-subtitle class="giorno">Ricetta del giorno</ion-card-subtitle>
        <ion-card-title>Carbonara</ion-card-title>
      </ion-card-header>
    </ion-card> 
  </a>
    
  <br>

  <div style="text-align: center">
    <label class="base">Le nostre ricette base</label>
  </div> 
    
  <br>      
      
  <ion-slides [options]="sliderConfig" scrollbar="true" page="true"> 
    <ion-slide>
      <a (click)="dettaglio()">
        <ion-card>
          <ion-card-header>
            <ion-img src="../assets/images/carbonara.jpg" style="width: 200px; height: auto;"></ion-img>
            <ion-card-subtitle>Primo</ion-card-subtitle>
            <ion-card-title>Carbonara</ion-card-title>
          </ion-card-header>
        </ion-card>
      </a> 
        
      <br>

      <div style="text-align: center">
      </div> 
    </ion-slide>

    <ion-slide>
      <a (click)="dettaglio()">
        <ion-card>
          <ion-card-header>
            <ion-img src="../assets/images/pollo.jpg" style="width: 200px; height: auto;"></ion-img>
            <ion-card-subtitle>Secondo</ion-card-subtitle>
            <ion-card-title>Pollo</ion-card-title>
          </ion-card-header>
        </ion-card> 
      </a>

      <br>

      <div style="text-align: center">
      </div> 
    </ion-slide>

    <ion-slide>
      <a (click)="dettaglio()">
        <ion-card>
          <ion-card-header>
            <ion-img src="../assets/images/insalata.jpg" style="width: 200px; height: auto;"></ion-img>
            <ion-card-subtitle>Contorno</ion-card-subtitle>
            <ion-card-title>Insalata</ion-card-title>
          </ion-card-header>
        </ion-card> 
      </a>
        
      <br>

      <div style="text-align: center">
      </div> 
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
            <ion-label>home</ion-label>
            <ion-badge></ion-badge> 
        </ion-tab-button>
          
        <ion-tab-button tab="folder">
          <ion-icon name="folder"></ion-icon>
          <ion-label>Le mie ricette</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="add-circle">
          <ion-icon name="add-circle" style="color:red; font-size:60px"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
          
        <ion-tab-button tab="restaurant">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>Nel mio frigo</ion-label>
        </ion-tab-button>
          
        <ion-tab-button tab="calculator">
          <ion-icon name="calculator"></ion-icon>
          <ion-label>Strumenti</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
