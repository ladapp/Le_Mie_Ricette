<ion-header>
  <ion-toolbar>
    <ion-title>Timer</ion-title>
    <ion-button color="danger" (click)="dismiss()" class="close-modal">Chiudi</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1><p>Clicca per selezionare</p></h1>
  <ion-item>
    <ion-label>Minuti</ion-label>
    <ion-input type="number" #min placeholder="0" id="minuti"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Secondi</ion-label>
    <ion-input type="number" #sec placeholder="0" id="secondi"></ion-input>
  </ion-item>
  <p>
    <label class="timer-scritta"><strong> Tempo: {{timer}} </strong></label>
  </p>
  <p>
    <ion-button (click)="startTimer(min.value, sec.value)" id="go">Avvia</ion-button>
  </p>
</ion-content>
