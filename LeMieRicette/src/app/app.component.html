<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="contact"></ion-icon>
            <label (click)="profilo()"> &nbsp; Profilo</label>
          </ion-item>
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <label (click)="login()"> &nbsp; Login/Logout</label>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle"></ion-icon>
            <label (click)="info()"> &nbsp; Info</label>
          </ion-item>
          <ion-item>
              <ion-icon name="flag"></ion-icon>
              <ion-label> &nbsp; Lingua</ion-label>
                <ion-select placeholder="Seleziona">
                  <ion-select-option value="it">Italiano</ion-select-option>
                  <ion-select-option value="en">Inglese</ion-select-option>
                </ion-select>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
