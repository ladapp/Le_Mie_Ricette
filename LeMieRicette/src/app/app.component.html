<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'Menu' | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="contact"></ion-icon>
            <label (click)="profilo()"> &nbsp; {{ 'Profilo' | translate }}</label>
          </ion-item>
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <label (click)="login()"> &nbsp; {{ 'Login/Logout' | translate }}</label>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle"></ion-icon>
            <label (click)="info()"> &nbsp; {{ 'Info' | translate }}</label>
          </ion-item>
          <ion-item>
              <ion-icon name="flag"></ion-icon>
              <ion-label> &nbsp; {{ 'Lingua' | translate }}</ion-label>
                <!---<ion-select placeholder="Seleziona">
                  <ion-select-option value="it" (click)="switchLanguage('it')">Italiano</ion-select-option>
                  <ion-select-option value="en" (click)="switchLanguage('en')">Inglese</ion-select-option>
                </ion-select>-->
                <button (click)="switchLanguage('it')">it</button>
                <button (click)="switchLanguage('en')">en</button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
